<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegacion grid</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .contenedor {
            width: 90%;
            background-color: lightskyblue;
            margin: 0 auto;
        }
        
        .header .contenedor {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        
        .main_btn-desplegar {
            position: absolute;
            top: 1em;
            right: 1em;
        }
        
        .main-titulo {
            text-align: center;
        }
        
        .header_main-nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .main-ul {
            display: flex;
        }
        
        @media(max-width:900px) {
            .header .contenedor {
                grid-template-columns: 1fr;
            }
            .header_main-nav {
                grid-template-columns: 1fr;
                display: none;
            }
            .main-ul {
                flex-direction: column;
            }
        }
        
        .d-grid {
            display: grid;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <h1 class="main-titulo">API DE POKEMON</h1>
            <nav class="header_main-nav">
                <ul class="main-ul left-ul">
                    <li>Opcion 1</li>
                    <li>Opcion 2 </li>
                    <li>Opcion 3</li>
                    <li>Opcion 4</li>
                </ul>
                <ul class="main-ul right-ul">
                    <li>Opcion 1</li>
                    <li>Opcion 2 </li>
                </ul>

            </nav>
        </div>
    </header>
    <button class="main_btn-desplegar">Desplegar</button>


    <script>
        const btnDesplegar = document.querySelector('.main_btn-desplegar');
        const mainNav = document.querySelector('.header_main-nav');

        btnDesplegar.addEventListener('click', () => {
            mainNav.classList.toggle('d-grid');
        })

        addEventListener('resize', () => {
            const screenWidth = document.documentElement.clientWidth;
            if (screenWidth > 900) {
                // mainNav.classList.add('d-none');
            }
        })
    </script>
</body>

</html>
