<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navegacion</title>


    <style>
        * {
            margin: 0;
        }

        .contenedor{
            /* margin-left: auto;
            margin-right: auto; */
            justify-content: center; 

        }
        .nav_ul,
        .nav_ul-right {
            list-style: none;
        }

        /*main header*/
        .main-header {
            margin: 0 1em;
            background-color: gray;

        }

        .main-header .contenedor {
            display: flex;
            padding: 1em 1em;
            position: relative;
        }

        .main-nav{
            /* display: flex; */
            display: grid;
            grid-template-columns: repeat(2,1fr);
            
        }

        .nav_ul,.nav_ul-right{
            display: flex;
            align-items: center;
            /* padding: 0; */
        }
        .nav_ul-right{
            margin-left: auto;
            text-align: right;
        }

        /*boton desplegar*/
        .desplegar-btn {
            position: absolute;
            right: 1em;
            top: 1.5em;
            display: none;
        }

        @media(max-width:850px){
            .main-header .contenedor{
                flex-direction: column;
            }

            .main-nav{
                display: none;
                flex-direction: column;
                align-self: flex-start;
                
            }

            .nav_ul,.nav_ul-right{
                display: flex;
                flex-direction: column;
            }

            .desplegar-btn{
                display: block;
            }
        }
        /*clases genericas*/
        .d-grid{
            display: grid;
        }

        .d-flex{
            display: flex;
        }

    </style>
</head>

<body>

    <header class="main-header">
        <div class="contenedor">
            <h1 class="nav_titulo">Menu de navegacion</h1>

            <nav class="main-nav">
                <ul class="nav_ul">
                    <li>opcion 1</li>
                    <li>opcion 2</li>
                    <li>opcion 3</li>
                    <li>opcion 4</li>
                </ul>
                <ul class="nav_ul-right">
                    <li>opcion 5</li>
                    <li>opcion 6</li>
                    <li>opcion 7</li>
                </ul>
            </nav>

            <button class="desplegar-btn" style="position: absolute;">Desplegar</button>
        </div>

    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {

            let btnDesplegar = document.querySelector('.desplegar-btn');
            let mainNav = document.querySelector('.main-nav');
            let ancho = document.documentElement.clientWidth;

            btnDesplegar.addEventListener('click', e => {
                e.preventDefault();
                
                if(ancho<=850)
                mainNav.classList.toggle('d-flex');

            })
            addEventListener('resize',e=>{
                ancho = document.documentElement.clientWidth;
                console.log(ancho);
                if(ancho>850){
                    mainNav.classList.remove('d-grid'); 
                }
            })

</body>

</html>
